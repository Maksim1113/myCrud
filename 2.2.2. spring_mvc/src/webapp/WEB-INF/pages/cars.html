<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>id</th>
        <th>models</th>
        <th>number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}"/>
        <td th:text="${car.getModels()}"/>
        <td th:text="${car.getNumber()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
